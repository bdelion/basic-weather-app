env:
  global:
    - CODECOV_TOKEN="f095166d-5a9b-4a1a-ada5-97a227937eae"
    - CC_TEST_REPORTER_ID="642ea9f3c58c93cf5dcb6287099228ac278dd9095311feebf2c041756875bd32"
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.m2
install: true

#For Code Climate Test Coverage
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - mvn clean install

after_script:
#For Code Climate Test Coverage
  #TODEL - ./cc-test-reporter after-build -t jacoco -p target/site/jacoco/jacoco.xml -d --exit-code $TRAVIS_TEST_RESULT
  #TODEL - ./cc-test-reporter after-build -d -t jacoco --exit-code $? || echo  “Skipping Code Climate coverage upload”
  #TODEL - ./cc-test-reporter after-build -d -t cobertura --exit-code $? || echo  “Skipping Code Climate coverage upload”

  #Solution from https://github.com/codeclimate/test-reporter/issues/259#issuecomment-374280649
  #- JACOCO_SOURCE_PATH=src/main/java ./cc-test-reporter format-coverage target/site/jacoco/jacoco.xml --input-type jacoco
  - JACOCO_SOURCE_PATH=src/main/java ./cc-test-reporter format-coverage -d --input-type cobertura --exit-code $TRAVIS_TEST_RESULT
  - ./cc-test-reporter upload-coverage -d


