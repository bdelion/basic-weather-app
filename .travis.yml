# Set the token in Travis environment settings instead defining here.
env:
  global:
    - CODECOV_TOKEN="f095166d-5a9b-4a1a-ada5-97a227937eae"
    - CC_TEST_REPORTER_ID="642ea9f3c58c93cf5dcb6287099228ac278dd9095311feebf2c041756875bd32"
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.m2
install: true

#For Code Climate Test Coverage
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - mvn clean install

after_success:
#For Codecov Test Coverage
  - bash <(curl -s https://codecov.io/bash) -v || echo "Codecov did not collect coverage reports"
#TODEL  - curl https://codecov.io/bash | bash -s -- -v -d || echo "Codecov did not collect coverage reports"
#For Code Climate Test Coverage
  - ./cc-test-reporter after-build -t jacoco -p target/site/jacoco/jacoco.xml -d --exit-code $TRAVIS_TEST_RESULT 
